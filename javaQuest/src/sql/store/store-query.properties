selectPointList=SELECT * FROM POINT_TABLE
selectPointOne=SELECT * FROM POINT_TABLE WHERE PRODUCT_CODE = ?
insertResume=INSERT INTO PAYED_TABLE VALUES(SEQ_PAY.NEXTVAL, ?, ?, ?, ?, ?, ?, ?, SYSDATE)
selectResume=SELECT R.PAY_NUM, R.USER_NUM, R.PAY_UID, IS_SUCCESS, R.PRODUCT_CODE, R.PRODUCT_TYPE, R.POINT_UPDOWN, P.PRICE, 0 AS AMOUNT, P.GIVE_POINT || '\uD3EC\uC778\uD2B8' AS PRODUCT_NAME, R.PAY_DAY FROM PAYED_TABLE R JOIN POINT_TABLE P ON (R.PRODUCT_CODE = P.PRODUCT_CODE) WHERE R.PRODUCT_TYPE = 1 AND R.USER_NUM = ? UNION ALL SELECT R.PAY_NUM, R.USER_NUM, R.PAY_UID, IS_SUCCESS, R.PRODUCT_CODE, R.PRODUCT_TYPE, R.POINT_UPDOWN, P.PRICE, P.AMOUNT, P.PRODUCT_NAME, R.PAY_DAY FROM PAYED_TABLE R JOIN PRODUCT_TABLE P ON (R.PRODUCT_CODE = P.PRODUCT_CODE) WHERE R.PRODUCT_CODE = P.PRODUCT_CODE AND R.PRODUCT_TYPE = 2 AND R.USER_NUM = ? ORDER BY PAY_NUM DESC
joinPay=INSERT INTO PAYED_TABLE VALUES(SEQ_PAY.NEXTVAL, ?, 'join', 1, 'join', 0, 3, -1, SYSDATE)
reward=INSERT INTO PAYED_TABLE VALUES(SEQ_PAY.NEXTVAL, ?, 'REWARD', 1, 'REWARD', 0, 3, ?, SYSDATE)
pointCheck=SELECT SUM(POINT_UPDOWN) FROM PAYED_TABLE WHERE USER_NUM = ?