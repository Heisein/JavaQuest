levelRanking=SELECT RNUM, USER_NUM, USER_NICKNAME, USER_EXP, USER_TYPE, USER_MSG, IS_WITHDRAW, CLEAR_QUEST FROM (SELECT ROWNUM RNUM, USER_NUM,USER_NICKNAME, USER_EXP, USER_TYPE, USER_MSG, IS_WITHDRAW, CLEAR_QUEST FROM (SELECT USER_NUM, USER_NICKNAME, USER_EXP, USER_TYPE, USER_MSG, IS_WITHDRAW, (SELECT COUNT(*) FROM QUEST_RESUME Q WHERE Q.USER_NUM = UT.USER_NUM) AS CLEAR_QUEST FROM USER_TABLE UT WHERE IS_WITHDRAW = 'N' ORDER BY USER_EXP DESC))
timeAttackRanking=SELECT RNUM, USER_NUM, USER_NICKNAME, USER_EXP, USER_TYPE, USER_MSG, IS_WITHDRAW, QUIZ_TIME FROM (SELECT ROWNUM RNUM, USER_NUM,USER_NICKNAME, USER_EXP, USER_TYPE, USER_MSG, IS_WITHDRAW, QUIZ_TIME FROM (SELECT U.USER_NUM, USER_NICKNAME, USER_EXP, USER_TYPE, USER_MSG, IS_WITHDRAW, TR.QUIZ_TIME FROM USER_TABLE U JOIN TIMEATTACK_RECORD TR ON(U.USER_NUM = TR.USER_NUM) WHERE IS_WITHDRAW = 'N' ORDER BY QUIZ_TIME ASC))
oxQuizRanking=SELECT RNUM, USER_NUM, USER_NICKNAME, USER_EXP, USER_TYPE, USER_MSG, IS_WITHDRAW, OX_WIN FROM (SELECT ROWNUM RNUM, USER_NUM,USER_NICKNAME, USER_EXP, USER_TYPE, USER_MSG, IS_WITHDRAW, OX_WIN FROM (SELECT USER_NUM, USER_NICKNAME, USER_EXP, USER_TYPE, USER_MSG, IS_WITHDRAW, (SELECT COUNT(*) FROM OX_RESULT O WHERE O.USER_NUM = UT.USER_NUM) AS OX_WIN FROM USER_TABLE UT WHERE IS_WITHDRAW = 'N' ORDER BY USER_EXP DESC))
searchNickName=SELECT RNUM, USER_NUM, USER_NICKNAME, USER_LEVEL, USER_TYPE, USER_MSG, IS_WITHDRAW, QUIZ_TIME, WIN FROM (SELECT ROWNUM RNUM, USER_NUM, USER_NICKNAME, USER_LEVEL, USER_TYPE, USER_MSG, IS_WITHDRAW, QUIZ_TIME, WIN FROM (SELECT UT.USER_NUM, UT.USER_NICKNAME, LT.USER_LEVEL, UT.USER_TYPE, UT.USER_MSG, UT.IS_WITHDRAW, TR.QUIZ_TIME, COUNT(IS_WIN) WIN FROM USER_TABLE UT JOIN LEVEL_TABLE LT ON(UT.USER_EXP = LT.USER_EXP) JOIN TIMEATTACK_RECORD TR ON (UT.USER_NUM = TR.USER_NUM) JOIN VS_RECORD VR ON(UT.USER_NUM = VR.USER_NUM) WHERE USER_NICKNAME = ? GROUP BY GROUPING SETS(UT.USER_NUM, UT.USER_NICKNAME, LT.USER_LEVEL, UT.USER_TYPE, UT.USER_MSG, UT.IS_WITHDRAW, TR.QUIZ_TIME) ORDER BY ? DESC))